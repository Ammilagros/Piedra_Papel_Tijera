<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scsissors</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <div id="main_container">
        <header>
            <div id="title_container">
            </div>
        </header>
    
        <main>

            <div id="score_board">
                <div id="user" class="badge">User</div>
                <div id="computer" class="badge">Comp</div>
                <span id="user_score" class="score">0</span>:<span id="computer_score" class="score">0</span>
            </div>

            <div id="subtitle_container">
                <h4>Make your move!</h4>
            </div>  
    
            <div id="choices">
                    <div id="choice_rock" >
                       <img src="/ASSETS/img/piedra.png" alt="" class="choice">
                    </div>
                    <div  id="choice_paper" >
                        <img src="/ASSETS/img/papel.png" alt="" class="choice">
                    </div>
                    <div id="choice_scsissors">
                        <img src="/ASSETS/img/tijera.png" alt="" class="choice">
                    </div> 
            </div>

            <div id="results">

            </div> 
        
        </main>
    </div>

    <script src="/JS/game.js"></script>
    <script src="/JS/animated_title.js"></script>
    <script src="/JS/lengauge_selection.js"></script>
</body>
</html>
